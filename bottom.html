<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "15%,70%" frameborder="0" framespacing="0">

      <frame name = "right" src = "profile.html" />

      </noframes>
      
   </frameset>
   
</html>
